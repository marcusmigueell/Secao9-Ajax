<!DOCTYPE HTML>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">

		<title>Requisições Assíncronas</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script>
            
            function requisitarPaginas(url) {

                document.getElementById('conteudo').innerHTML = '';

                //incluir o gif de loading na página
                if(!document.getElementById('loading')) {

                    let imgLoading = document.createElement('img');
                    imgLoading.id = 'loading';
                    imgLoading.src = 'Imagens/loading.gif';
                    imgLoading.className = 'rounded mx-auto d-block';

                    document.getElementById('conteudo').appendChild(imgLoading);

                }

                let ajax = new XMLHttpRequest();

                ajax.open('GET', url)

                //precisamos de alguma lógica que fique olhando para o progresso da requisição
                ajax.onreadystatechange = () => {
                    if (ajax.readyState == 4 && ajax.status == 200) {

                        document.getElementById('conteudo').innerHTML = ajax.responseText;
                    }

                    if (ajax.readyState == 4 && ajax.status == 404) {

                        document.getElementById('conteudo').innerHTML = 'Tente novamente mais tarde ... ';
                    }
                }

                ajax.send();
            }

        </script>
	
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPaginas('pagina_1_conteudo.html')">Página 1</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPaginas('pagina_2_conteudo.html')">Página 2</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPaginas('pagina_3_conteudo.html')">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<div class="row">
		    	<div class="col-md-1"></div>

                    <div class="col-md-10" id="conteudo"></div>
		    		
				<div class="col-md-1"></div>
			</div>

		</div>	
	</body>
</html>
